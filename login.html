<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    </head>
    <body>
    <section class="login d-flex">
        <div class="login-left w-100 h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-6" data-aos="fade-up" data-aos-duration="3000">
                    <div class="header text-center">
                        <h1>Selamat Datang</h1>
                        <h4 ><span class="text-warning">Haiza_</span>Collection</h4>
                    </div>
                    <div class="login-form">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukan Email">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukan Password">
                        <a href="#" class="text-center">Password Salah</a>
                        <a href="index.html" target="_blank"><button class="signin">Masuk</button></a>
                        <button class="signin-google">
                            <img src="img/icon/google.png" alt=""> Masuk dengan google</button>
                        <div class="text-center">
                            <span class="d-inline">Belum mempunyai akun? <a href="#" class="d-inline text-primary">Daftar disini</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-right w-100 h-100">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" data-aos="zoom-in-up" data-aos-duration="3000">
                    <div class="carousel-item active">
                        <img src="img/1.jpg" class="d-block  w-100 " alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/4.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/5.jpg" class="d-block w-100" alt="...">
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control" aria-hidden="true"><img src="img/icon/prev-home.png" alt=""></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control" aria-hidden="true"><img src="img/icon/next-home.png" alt=""></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    </body>
</html>
